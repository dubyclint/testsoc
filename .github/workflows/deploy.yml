name: Fullstack Deploy (Frontend + Backend)

on:
  push:
    branches: [main]

jobs:
  fullstack-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§¨ Run SQLite migrations
        run: pnpx ts-node server/db/migrate.ts

      - name: ğŸ— Build frontend
        run: pnpm build

      - name: ğŸš€ Start GunDB peer
        run: node gundb/server.js &

      - name: ğŸš€ Start backend API
        run: node server/index.js &

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./  # Optional: Trigger backend deploy via Render
